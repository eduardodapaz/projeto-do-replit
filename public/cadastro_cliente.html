<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--titulo que aparece na aba-->
    <title>Cadastro Kolekcja | Cliente</title>
</head>
<!-- inicio do corpo do site, é aqui onde aparece as informaçoes-->
<body id="cp">

    <header id="oio">
        <img id="ic" src="imagens/logo branca2.png" alt="">
 
        <a href="index.html"> <h2 class="pp">Voltar a tela inicial</h2></a>
        <a href="cadastro_produto.html"> <h2 class="pp"> Cadastro de produtos </h2></a>
        <a href="cadFornecedor.html"> <h2 class="pp"> Cadastro de fornecedor </h2> </a>
        <a href="cadastro_venda.html"> <h2 class="pp"> Cadastro de vendas</h2></a>
    </header>
    <main>
        <div class="box_form">
            <h1 class="tituloproduto">Cadastro do Cliente</h1>
            <form class="formulario">
                <label for="nomeCliente">Nome Completo do Cliente:</label>
                <input type="text" name="nomeCliente" id="nome_cliente"> <br><br>

                <label for="cpfCliente">CPF do Cliente:</label>
                <input type="text" name="cpfCliente" id="cpf_cliente"> <br><br>

                <label for="endCliente">Endereço do Cliente</label>
                <input type="text" name="endCliente" id="end_cliente"> <br><br>

                <label for="dtNascCliente">Data de Nascimento do Cliente:</label>
                <input type="date" name="dtNascCliente" id="dtNasc_cliente"> <br><br>

                <label for="emailCliente">E-Mail do Cliente:</label>
                <input type="text" name="emailCliente" id="email_cliente"> <br><br>

                <label for="telefCliente">Telefone do Cliente:</label>
                <input type="number" name="telefCliente" id="telef_cliente"> <br><br>

                <button type="button" onclick="cadastro_cliente()">Cadastrar Cliente</button> <br><br><br>
            </form>
        </div>
    </main>
    
    <script src="cadastro.js"></script>
</body>
</html>

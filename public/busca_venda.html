<!DOCTYPE html>
<html lang="en" id="buscavendas">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="login.css">
  <title>Busca Venda | Kolekcja</title>
</head>
<body>
  <main>

    <img src="imagens/logo branca.png" alt="">
  </header>

    <h1>Consulta de Vendas</h1>

    <div class="box_formvendas">
      <form class="buscar_vendas">
        <label for="nomeProdutoX">Nome do Produto:</label>
        <input type="text" id="nomeProdutoX" name="nomeProdutoX"><br><br>

        <label for="categoriaB">Categoria do Produto:</label>
        <input type="text" id="categoriaB" name="CATEGORIAprodutoB"><br><br>

        <label for="IDcodigoB">Código de barras do Produto:</label>
        <input type="number" id="IDcodigoB" name="codprodutoB"><br><br>

    </div>
    <br>
    <div>
      <button>
        <a href="interface_busca.html"">Voltar</a>
      </button>
